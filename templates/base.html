<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  type="text/css" href="{{ url_for('.static', filename='style.css')}} ">
    <title>{{ title }}</title>
</head>
<body>
<!--logout button (red color in top right corner of screen) -->
{% if current_user.is_authenticated %}

{% endif %}

{% block main %}
{% endblock %}
</body>
</html>
